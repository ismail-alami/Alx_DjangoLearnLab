{% extends 'base_generic.html' %}
{% block content %}
    <h2>Delete Post: {{ post.title }}</h2>
    <p>Are you sure you want to delete this post?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'blog:post-detail' post.pk %}">Cancel</a>
{% endblock %}
