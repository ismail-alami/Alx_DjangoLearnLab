{% extends 'base_generic.html' %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Published on {{ post.published_date }} by {{ post.author }}</p>

    <h3>Tags:</h3>
    <ul>
        {% for tag in post.tags.all %}
            <li><a href="{% url 'blog:post-tag' tag.slug %}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>

    <a href="{% url 'blog:post-list' %}">Back to Posts</a>
{% endblock %}
