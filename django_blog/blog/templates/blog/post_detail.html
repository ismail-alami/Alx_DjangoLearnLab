{% extends 'base_generic.html' %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Published on {{ post.published_date }} by {{ post.author }}</p>

    {% if user == post.author %}
        <a href="{% url 'blog:post-update' post.pk %}">Edit Post</a> |
        <a href="{% url 'blog:post-delete' post.pk %}">Delete Post</a>
    {% endif %}
    <a href="{% url 'blog:post-list' %}">Back to Posts</a>
{% endblock %}
