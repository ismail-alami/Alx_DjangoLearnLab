{% extends 'base_generic.html' %}
{% block content %}
    <h2>{% if post.pk %}Edit Post{% else %}Create New Post{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'blog:post-list' %}">Back to Posts</a>
{% endblock %}
