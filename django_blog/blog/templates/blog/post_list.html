{% extends 'base_generic.html' %}
{% block content %}
    <h2>All Blog Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a> - {{ post.published_date }}
            </li>
        {% endfor %}
    </ul>
    {% if user.is_authenticated %}
        <a href="{% url 'blog:post-create' %}">Create New Post</a>
    {% endif %}
{% endblock %}
